<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/tailwind.css" />
    <title>iPhone13</title>
</head>

<body
    class="my-2 h-screen scroll-smooth bg-stone-100 text-sm tracking-wide text-slate-800 dark:bg-slate-800 dark:text-gray-200 md:text-base">
    <!-- app heading bar -->
    <header class="mt-11 mb-6 flex items-center justify-between px-4 md:hidden">
        <div
            class="flex aspect-square w-7 items-center justify-center rounded-md shadow-lg dark:bg-slate-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="h-5 w-5 stroke-slate-800 stroke-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </div>
        <h1 class="text-lg font-bold">سبد خرید</h1>
        <div
            class="flex aspect-square w-7 items-center justify-center rounded-md shadow-lg dark:bg-slate-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                class="h-5 w-5 stroke-slate-800 stroke-2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </div>
    </header>
    <!-- desktop header -->
    <header
        class="container sticky top-1 z-50 mx-auto hidden w-full px-4 md:block md:max-w-screen-lg xl:max-w-screen-2xl">
        <nav
            class="mb-3 flex items-center justify-between rounded-lg bg-white p-4 shadow-lg dark:bg-slate-500">
            <ul class="flex items-center gap-6 font-bold">
                <li><img src="../assets/image/logo.png" alt="" /></li>
                <li>خانه</li>
                <li>تلفن همراه</li>
                <li>ساعت هوشمند</li>
                <li>لپ تاپ</li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="sun h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="moon h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                    </svg>
                </li>
            </ul>
            <div class="mr-4 flex max-w-md flex-1 gap-3 rounded-lg bg-slate-100 p-2 dark:bg-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="h-6 w-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
                <input placeholder="نام محصول، برند یا رنگ"
                    class="w-full bg-transparent text-sm focus:outline-none dark:placeholder:text-gray-200"
                    type="search" />
            </div>
        </nav>
    </header>
    <!-- cart items -->
    <main
        class="container mx-auto flex flex-col gap-9 px-4 pb-36 md:max-w-screen-lg md:flex-row xl:max-w-screen-2xl">
        <div
            class="flex flex-1 flex-col gap-3 md:gap-7 md:rounded-lg md:bg-white md:p-4 md:dark:bg-slate-500">
            <div
                class="flex rounded-md bg-white p-2 shadow-sm dark:bg-slate-500 md:bg-transparent md:shadow-none">
                <div class="max-w-[90px]">
                    <img class="aspect-square w-full object-contain" src="../assets/image/apple-watch-7.png"
                        alt="" />
                </div>
                <div class="flex flex-1 flex-col justify-between">
                    <div class="flex justify-between">
                        <span class="mt-2 md:mt-0">ساعت هوشمند اپل سری ۷</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor"
                            class="h-5 w-5 stroke-orange-600 stroke-2 md:h-7 md:w-7">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-orange-500">۴,۷۸۰,۰۰۰ تومان</span>
                        <div class="flex items-center gap-1">
                            <span class="rounded-full bg-slate-300 p-0.5 dark:bg-slate-700">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="h-5 w-5 stroke-2 md:h-7 md:w-7">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 4.5v15m7.5-7.5h-15" />
                                </svg>
                            </span>
                            <span>
                                <input type="text"
                                    class="h-8 w-6 rounded-md border-2 border-orange-400 bg-transparent text-center text-xl md:h-10 md:w-8"
                                    value="1" />
                            </span>
                            <span class="rounded-full bg-orange-200 p-0.5">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="h-5 w-5 stroke-orange-600 stroke-2 md:h-7 md:w-7">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="flex rounded-md bg-white p-2 shadow-sm dark:bg-slate-500 md:bg-transparent md:shadow-none">
                <div class="max-w-[90px]">
                    <img class="aspect-square w-full object-contain" src="../assets/image/apple-watch-7.png"
                        alt="" />
                </div>
                <div class="flex flex-1 flex-col justify-between">
                    <div class="flex justify-between">
                        <span class="mt-2 md:mt-0">ساعت هوشمند اپل سری ۷</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor"
                            class="h-5 w-5 stroke-orange-600 stroke-2 md:h-7 md:w-7">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-orange-500">۴,۷۸۰,۰۰۰ تومان</span>
                        <div class="flex items-center gap-1">
                            <span class="rounded-full bg-slate-300 p-0.5 dark:bg-slate-700">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="h-5 w-5 stroke-2 md:h-7 md:w-7">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 4.5v15m7.5-7.5h-15" />
                                </svg>
                            </span>
                            <span>
                                <input type="text"
                                    class="h-8 w-6 rounded-md border-2 border-orange-400 bg-transparent text-center text-xl md:h-10 md:w-8"
                                    value="1" />
                            </span>
                            <span class="rounded-full bg-orange-200 p-0.5">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="h-5 w-5 stroke-orange-600 stroke-2 md:h-7 md:w-7">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="flex rounded-md bg-white p-2 shadow-sm dark:bg-slate-500 md:bg-transparent md:shadow-none">
                <div class="max-w-[90px]">
                    <img class="aspect-square w-full object-contain" src="../assets/image/apple-watch-7.png"
                        alt="" />
                </div>
                <div class="flex flex-1 flex-col justify-between">
                    <div class="flex justify-between">
                        <span class="mt-2 md:mt-0">ساعت هوشمند اپل سری ۷</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor"
                            class="h-5 w-5 stroke-orange-600 stroke-2 md:h-7 md:w-7">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-orange-500">۴,۷۸۰,۰۰۰ تومان</span>
                        <div class="flex items-center gap-1">
                            <span class="rounded-full bg-slate-300 p-0.5 dark:bg-slate-700">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="h-5 w-5 stroke-2 md:h-7 md:w-7">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 4.5v15m7.5-7.5h-15" />
                                </svg>
                            </span>
                            <span>
                                <input type="text"
                                    class="h-8 w-6 rounded-md border-2 border-orange-400 bg-transparent text-center text-xl md:h-10 md:w-8"
                                    value="1" />
                            </span>
                            <span class="rounded-full bg-orange-200 p-0.5">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor"
                                    class="h-5 w-5 stroke-orange-600 stroke-2 md:h-7 md:w-7">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- total cart -->
        <div class="flex h-fit flex-col md:w-1/3">
            <div
                class="flex flex-1 flex-col gap-5 rounded-md bg-white p-2 shadow-sm dark:bg-slate-500 md:p-4">
                <div class="flex justify-between gap-2 font-bold">
                    <span class="mt-2">مجموع قیمت:</span>
                    <span class="text-base text-orange-500">۴,۷۸۰,۰۰۰ تومان</span>
                </div>
                <div class="flex flex-wrap items-center justify-between gap-2">
                    <div class="flex items-center gap-1">
                        <span>کد تخفیف</span>
                    </div>
                    <div class="flex justify-between rounded-md border-2 border-orange-400">
                        <input type="text" dir="ltr"
                            class="max-w-[150px] bg-transparent px-2 text-xl focus:outline-none" />
                        <button class="bg-orange-400 py-2 px-4 text-white">تایید</button>
                    </div>
                </div>
                <div class="flex justify-between gap-2 font-bold">
                    <span class="mt-2">تخفیف:</span>
                    <span class="text-base">۷۸۰,۰۰۰ تومان</span>
                </div>
                <div class="flex justify-between gap-2 font-bold">
                    <span class="mt-2">قیمت نهایی:</span>
                    <span class="text-base text-orange-500">۴,۰۰۰,۰۰۰ تومان</span>
                </div>
            </div>

            <!-- add to car and price -->
            <div
                class="fixed bottom-16 left-0 mt-4 flex w-full items-center gap-2 rounded-t-lg p-4 text-sm md:static md:p-0">
                <button class="flex-1 rounded-lg bg-orange-400 p-4 text-white">
                    ادامه فرآیند خرید
                </button>
            </div>
            <!-- cancel order -->
            <div class="mt-4 flex w-full items-center gap-2 rounded-t-lg text-sm">
                <button class="flex-1 rounded-lg border-2 border-orange-600 py-3 px-4 text-orange-600">
                    انصراف از خرید
                </button>
            </div>
        </div>
    </main>
    <footer>
        <!-- mobile navigation -->
        <nav
            class="fixed bottom-0 left-0 z-30 w-full rounded-t-lg border-t border-t-gray-300 shadow-[0px_-4px_25px_0px_rgba(132,132,132,0.37)] dark:bg-slate-500 md:hidden">
            <ul x-data="{open: 1, activeClass: 'text-slate-800'}" class="flex justify-between px-4">
                <li>
                    <a @click="open=1" class="flex items-center justify-center gap-1 py-3 pr-4 text-base"
                        href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" :class="open===1 ? activeClass : ''"
                            class="h-7 w-7 text-slate-400">
                            <path fill-rule="evenodd"
                                d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z"
                                clip-rule="evenodd" />
                        </svg><span x-show="open===1">خانه</span></a>
                </li>
                <li>
                    <a @click="open=2" class="flex items-center justify-center gap-1 py-3 pr-4 text-base"
                        href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" :class="open===2 ? activeClass : ''"
                            class="h-7 w-7 text-slate-400">
                            <path fill-rule="evenodd"
                                d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z"
                                clip-rule="evenodd" />
                        </svg><span x-show="open===2">خانه</span></a>
                </li>
                <li>
                    <a @click="open=3" class="flex items-center justify-center gap-1 py-3 pr-4 text-base"

                    <a @click="open=4" class="flex items-center justify-center gap-1 py-3 pr-4 text-base"

                            fill="currentColor" :class="open===4 ? activeClass : ''"
                            class="h-7 w-7 text-slate-400">
                            <path fill-rule="evenodd"
                                d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z"
                                clip-rule="evenodd" />
                        </svg><span x-show="open===4">خانه</span></a>
                </li>
            </ul>
        </nav>
