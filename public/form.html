<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/tailwind.css" />
    <title>iPhone13</title>
</head>

<body class="flex h-screen justify-center items-center text-lg">

    <main class="w-60 bg-sky-200 p-4 rounded-lg flex flex-col gap-2">
        <div>
            <label for="email">Email</label>
            <input id="email" type="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password">
        </div>
        <div class="flex items-center gap-2">
            <input type="checkbox" name="" id="check">
            <label for="check">I accept Terms and Services</label>
        </div>
        <button class="w-full bg-indigo-500 text-white py-1 px-4 rounded-md">Log in</button>
    </main>

</body>

</html>
